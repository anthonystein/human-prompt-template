<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Human Prompt Template</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="screen">
      <div class="top-bar">
        <span>Unregistered HyperCam 2</span>
        <div class="red-dot"></div>
      </div>

      <h2 id="mainDisplay">I’m planning on being human.</h2>
      <p id="reasonDisplay">[ type your reason below ]</p>

      <input
        type="text"
        id="reasonInput"
        placeholder="it’s because:"
        oninput="updateReason()"
      />

      <p id="catch-phrase" class="footnote flashing">
        We’re lucky to be experiencing life—for the first time.
      </p>
    </div>

    <p class="screenshot-note">take a screenshot to share</p>

    <script src="script.js"></script>
  </body>
</html>
